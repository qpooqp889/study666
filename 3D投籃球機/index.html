<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D 籃球機遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas { display: block; }
    #ui {
      position: absolute; top: 20px; left: 20px; color: white; font-size: 20px;
    }
    #endScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 10;
    }
    #endScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff6600;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="score">得分：0</div>
    <div id="timer">時間：60</div>
  </div>
  <div id="endScreen">
    <div id="finalScore"></div>
    <div id="highScores"></div>
    <button id="restartBtn">再玩一次</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    let scene, camera, renderer, world;
    let balls = [], score = 0, timeLeft = 60, hoopBody;
    let gameEnded = false;
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const endScreen = document.getElementById('endScreen');
    const restartBtn = document.getElementById('restartBtn');

    restartBtn.addEventListener('click', () => location.reload());

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 2.5, 8);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 5);
      scene.add(light);

      world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });

      const floorBody = new CANNON.Body({ type: CANNON.Body.STATIC, shape: new CANNON.Plane() });
      floorBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
      world.addBody(floorBody);

      const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshStandardMaterial({ color: 0x222222 }));
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      const box = new THREE.Mesh(new THREE.BoxGeometry(3, 4, 6), new THREE.MeshStandardMaterial({ color: 0x333333, wireframe: false }));
      box.position.set(0, 2, -5);
      scene.add(box);

      const hoop = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.05, 16, 100), new THREE.MeshStandardMaterial({ color: 0xff3300 }));
      hoop.position.set(0, 3, -7);
      hoop.rotation.x = Math.PI / 2;
      scene.add(hoop);

      hoopBody = new CANNON.Body({ type: CANNON.Body.STATIC, shape: new CANNON.Sphere(0.4), position: new CANNON.Vec3(0, 3, -7) });
      world.addBody(hoopBody);

      document.addEventListener('pointerdown', () => {
        if (gameEnded) return;
        const ballGeo = new THREE.SphereGeometry(0.25, 32, 32);
        const ballMat = new THREE.MeshStandardMaterial({ color: 0xffaa00 });
        const mesh = new THREE.Mesh(ballGeo, ballMat);
        scene.add(mesh);

        const body = new CANNON.Body({ mass: 1, shape: new CANNON.Sphere(0.25), position: new CANNON.Vec3(0, 1, 4) });
        const spread = (Math.random() - 0.5) * 0.4;
        body.velocity.set(spread, 3 + Math.random(), -10);
        world.addBody(body);

        balls.push({ mesh, body, scored: false });
      });

      setInterval(() => {
        if (gameEnded) return;
        if (--timeLeft <= 0) return endGame();
        timerEl.textContent = `時間：${timeLeft}`;
      }, 1000);
    }

    function animate() {
      requestAnimationFrame(animate);
      world.step(1 / 60);

      balls.forEach(ball => {
        ball.mesh.position.copy(ball.body.position);
        ball.mesh.quaternion.copy(ball.body.quaternion);

        const fromAbove = ball.body.previousPosition?.y > hoopBody.position.y && ball.body.position.y <= hoopBody.position.y;
        const dx = ball.body.position.x - hoopBody.position.x;
        const dz = ball.body.position.z - hoopBody.position.z;
        const dist = Math.sqrt(dx * dx + dz * dz);

        if (!ball.scored && fromAbove && dist < 0.4) {
          score++;
          scoreEl.textContent = `得分：${score}`;
          ball.scored = true;
        }

        ball.body.previousPosition = ball.body.position.clone();
      });

      renderer.render(scene, camera);
    }

    function endGame() {
      gameEnded = true;
      endScreen.style.display = 'flex';
      document.getElementById('finalScore').textContent = `你的得分：${score}`;
      let highs = JSON.parse(localStorage.getItem("bbmachineHigh") || "[]");
      highs.push(score);
      highs.sort((a, b) => b - a);
      highs = highs.slice(0, 5);
      localStorage.setItem("bbmachineHigh", JSON.stringify(highs));
      document.getElementById("highScores").innerHTML = highs.map((s, i) => `第${i + 1}名：${s} 分`).join("<br>");
    }
  </script>
</body>
</html>
