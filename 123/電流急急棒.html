<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電流急急棒 - 進階版</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      touch-action: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let cursor = { x: 100, y: 100, r: 8 }; // 初始位置在起點安全區域
let isTouching = false;
let gameOver = false;
let gameWin = false;

function drawPath() {
  ctx.strokeStyle = "#888";
  ctx.lineWidth = 40;
  ctx.lineCap = "round";
  ctx.beginPath();
  ctx.moveTo(100, 100);
  ctx.lineTo(700, 100);
  ctx.quadraticCurveTo(750, 150, 700, 200);
  ctx.lineTo(300, 200);
  ctx.quadraticCurveTo(250, 250, 300, 300);
  ctx.lineTo(700, 300);
  ctx.lineTo(700, 500);
  ctx.stroke();
}

function drawCursor() {
  ctx.beginPath();
  ctx.arc(cursor.x, cursor.y, cursor.r, 0, Math.PI * 2);
  ctx.fillStyle = "gold";
  ctx.fill();
}

function checkCollision() {
  const imageData = ctx.getImageData(cursor.x, cursor.y, 1, 1).data;
  const [r, g, b] = imageData;
  if (!(r === 136 && g === 136 && b === 136)) {
    gameOver = true;
  }
  if (cursor.x > 690 && cursor.y > 490) {
    gameWin = true;
  }
}

function drawText() {
  ctx.font = "40px Arial";
  ctx.textAlign = "center";
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.fillText("失敗！碰到邊啦！", canvas.width / 2, canvas.height / 2);
  } else if (gameWin) {
    ctx.fillStyle = "lime";
    ctx.fillText("成功過關！", canvas.width / 2, canvas.height / 2);
  }
}

function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPath();
  if (!gameOver && !gameWin) checkCollision();
  drawCursor();
  drawText();
}

canvas.addEventListener("mousemove", (e) => {
  const rect = canvas.getBoundingClientRect();
  cursor.x = e.clientX - rect.left;
  cursor.y = e.clientY - rect.top;
  if (!gameOver && !gameWin) redraw();
});

canvas.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  cursor.x = touch.clientX - rect.left;
  cursor.y = touch.clientY - rect.top;
  if (!gameOver && !gameWin) redraw();
  e.preventDefault();
});

// 初始化路徑再畫
redraw();
</script>
</body>
</html>
