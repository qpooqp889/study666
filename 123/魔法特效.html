<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>移動中的龍捲風特效</title>
  <style>
    html, body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="tornado"></canvas>

<script>
const canvas = document.getElementById('tornado');
const ctx = canvas.getContext('2d');
let width, height;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// 粒子初始化
const particles = [];
const particleCount = 300;
for (let i = 0; i < particleCount; i++) {
  particles.push({
    angle: Math.random() * Math.PI * 2,
    radius: Math.random() * 50 + 20,
    y: Math.random() * 500,
    speed: 0.02 + Math.random() * 0.02,
    alpha: Math.random() * 0.5 + 0.3,
    size: Math.random() * 3 + 1
  });
}

// 龍捲風中心位置與目標移動點
let centerX = width / 2;
let centerY = height / 2;
let targetX = centerX;
let targetY = centerY;

// 限制移動區域：畫面中間的 500x500 方形
const areaSize = 500;
const moveDelay = 2000; // 每 2 秒換目標
let lastMoveTime = 0;

// 產生新目標點
function pickNewTarget() {
  const half = areaSize / 2;
  targetX = width / 2 - half + Math.random() * areaSize;
  targetY = height / 2 - half + Math.random() * areaSize;
}

// 動畫主函式
function draw(timestamp) {
  ctx.clearRect(0, 0, width, height);

  // 更新中心位置（朝目標點移動）
  centerX += (targetX - centerX) * 0.01;
  centerY += (targetY - centerY) * 0.01;

  if (timestamp - lastMoveTime > moveDelay) {
    pickNewTarget();
    lastMoveTime = timestamp;
  }

  // 畫龍捲風粒子
  ctx.save();
  ctx.translate(centerX, centerY);

  for (let p of particles) {
    const x = Math.cos(p.angle) * p.radius;
    const y = -p.y;
    const scale = 1 - (p.y / 500);

    ctx.beginPath();
    ctx.fillStyle = `rgba(0, 150, 255, ${p.alpha * scale})`;
    ctx.arc(x, y, p.size * scale, 0, Math.PI * 2);
    ctx.fill();

    // 更新粒子位置
    p.angle += p.speed;
    p.y += 1.5;
    if (p.y > 500) {
      p.y = 0;
      p.radius = Math.random() * 50 + 20;
      p.angle = Math.random() * Math.PI * 2;
    }
  }

  ctx.restore();
  requestAnimationFrame(draw);
}

pickNewTarget();
requestAnimationFrame(draw);
</script>
</body>
</html>
